<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Blog Analysis</title>
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Blog Analysis</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="p-4 border rounded bg-white">
            <div class="mb-3">
                <label for="blog_content" class="form-label">Write your content:</label>
                <textarea id="blog_content" name="blog_content" rows="4" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload a file:</label>
                <input type="file" id="file" name="file" class="form-control" accept=".txt">
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">Enter a URL:</label>
                <input type="url" id="url" name="url" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze</button>
        </form>
    </div>
</body>
</html>
